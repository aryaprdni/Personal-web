<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="contact.css">
    </head>

    <body>
        <div class="container">
            <form class="container-form">
                    <label class="label-contact">Name</label>
                    <input type="text" class="input-contact" />
                    <label class="label-contact">Email</label>
                    <input type="text" class="input-contact" />
                    <label class="label-contact">Phone Number</label>
                    <input type="text" class="input-contact" />
                    <label class="label-contact">Subject</label>
                    <select class="input-contact">
                        <option>Frontend Developer</option>
                        <option>Backend Developer</option>
                        <option>Fullstack Developer</option>
                    </select>
                    <label>Your message</label>
                    <textarea class="input-contact"></textarea>
                    <input type="button" value="submit" class="submit-contact">
            </form>
        </div>
    </body>
</html>
