<html>
  <head>
    <title>Contact Me</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
      <div class="container-fluid">
          <a class="navbar-brand mx-5" href="#">
              <img src="assets/image/dumbways.png" class="img-fluid ms-5" width="60" height="60" id="navbar-logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item ms-3">
                      <a class="nav-link" id="home-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item ms-3">
                      <a class="nav-link" id="add-project-link" href="myProject.html">Add Project</a>
                  </li>
                  <li class="nav-item ms-3">
                      <a class="nav-link" id="testimonial-link" href="testimonial.html">Testimonial</a>
                  </li>
              </ul>
              <button class="btn btn-outline-light bg-black text-ligh" id="btn-contactMe" type="submit"><a href="contact.html" style="text-decoration: none; color: white;">Contact me</a></button>
          </div>
      </div>
  </nav>

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" id="container">
    <h1>GET IN TOUCH</h1>
    <form class="container-form">
      <div class="form-group">
        <label for="inputName" class="label-contact">Name</label>
        <input type="text" class="form-control input-contact shadow" id="inputName">
      </div>
      <div class="form-group">
        <label for="inputEmail" class="label-contact">Email</label>
        <input type="email" class="form-control input-contact shadow" id="inputEmail">
      </div>
      <div class="form-group">
        <label for="inputPhone" class="label-contact">Phone Number</label>
        <input type="text" class="form-control input-contact shadow" id="inputPhone">
      </div>
      <div class="form-group">
        <label for="inputSubject" class="label-contact">Subject</label>
        <select class="form-control input-contact shadow" id="inputSubject">
          <option></option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputMessage" class="label-contact ">Your message</label>
        <textarea class="form-control input-contact shadow" id="inputMessage"></textarea>
      </div>
      <button type="button" class="btn btn-dark submit-contact d-flex justify-content-end px-4" onclick="submitData()">Submit</button>
    </form>
  </div>

    <script src="assets/js/contact.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
